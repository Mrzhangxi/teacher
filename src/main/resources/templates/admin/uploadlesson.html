<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="/admin/head :: head"></head>
<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" th:insert="/admin/menu :: menu">
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">上传课程</h1>
            </div>
            <!-- /.col-lg-12 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            上传课程
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" id="videoform" action="/video/create" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label>视频名称</label>
                                            <input id="videoName" name="videoName" class="form-control">
                                            <p class="help-block">必填项</p>
                                        </div>
                                        <div class="form-group">
                                            <label>所属课程</label>
                                            <select id="lesssonId" name="lesssonId" class="form-control">
                                                <div th:each="lesson:${lessonList}">
                                                   <option th:value="${lesson.id}" th:text="${lesson.lessonName}"></option>
                                                </div>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>选择文件</label>
                                            <input type="file" id="videoFile" name="videoFile" accept="video/*">
                                        </div>

                                        <button type="submit" class="btn btn-default">保存</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->

                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>

    </div>
    <!-- /#page-wrapper -->
</div>


<div th:insert="/admin/footjs :: foot"></div>
</body>
</html>
